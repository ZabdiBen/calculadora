<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculadora</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron text-center">
        <h1 class=""> Calculadora </h1>
    </div>
    <!-- div del titulo -->

    <div class="container">

        <!-------------------- DISPLAY DE NUMEROS ------------------------->
        <div class="numeros   "></div>
        <!--div de numeros-->
        <!-------------------- DISPLAY EXTERIOR ------------------------->
        <div class="display bg-secondary text-white  col-md- text-right"></div>
        <!--div de display-->
        <!-------------------- DISPLAY INTERIOR ------------------------->
        <div class="historia bg-light text-dark  col-md- text-right"> </div>
        <!--div de historia-->

        <div class="botones">

            <!--botones de operaciones-->
            <button class="operacion" data-operacion="add">+</button>
            <button class="operacion" data-operacion="subtract">-</button>
            <!-- Se necesita escribir el * y / en codigo incluso en el html por que causa problemas cuando la maquina lo lee, aunque todavia no se por que -->
            <button class="operacion" data-operacion="multiply">*</button>
            <button class="operacion" data-operacion="divide">/</button>

            <br />
            <br />

            <!--botones de nÃºmeros-->

            <button data-numero="1">1</button>
            <button data-numero="2">2</button>
            <button data-numero="3">3</button>
            <button data-numero="4">4</button>
            <button data-numero="5">5</button>
            <button data-numero="6">6</button>
            <button data-numero="7">7</button>
            <button data-numero="8">8</button>
            <button data-numero="9">9</button>
            <button data-numero="0">0</button>

            <!--botones externos-->
            <button data-decimal="decimal">.</button>
            <button data-limpiar="limpiar">C</button>
            <button data-borrar="borrar">Borrar</button>
            <button class="calcular" data-calcular="calcular">=</button>


        </div>
        <!--div de botones-->

    </div>
    <!-- div de contenedor -->


    <script type="text/javascript" charset="utf-8" src="calculadora.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--jquery-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>


</html>
